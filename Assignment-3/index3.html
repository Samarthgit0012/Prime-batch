<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" action="thankyou.html" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name">
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email">
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password">
        <span class="error" id="passwordError"></span>
        <br><br>

        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <span class="error" id="genderError"></span>
        <br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="reading"> Reading<br>
        <input type="checkbox" name="hobbies" value="travelling"> Travelling<br>
        <input type="checkbox" name="hobbies" value="cooking"> Cooking<br>
        <input type="checkbox" name="hobbies" value="sports"> Sports<br>
        <span class="error" id="hobbiesError"></span>
        <br><br>

        <label for="city">City: </label>
        <select name="city" id="city">
            <option value="">Select your city</option>
            <option value="Ghaziabad">Ghaziabad</option>
            <option value="Noida">Noida</option>
            <option value="Basti">Basti</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Gorakhpur">Gorakhpur</option>
        </select>
        <span class="error" id="cityError"></span>
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">
        <span class="error" id="dobError"></span>
        <br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="10-digit-number">
        <span class="error" id="phoneError"></span>
        <br><br>

        <label for="address">Address: </label><br>
        <textarea id="address" rows="5" cols="40" placeholder="Enter your address"></textarea>
        <span class="error" id="addressError"></span>
        <br><br>

        <a href="thankyou.html"><button>Submit</button></a>
    </form>
    <script src="script.js"></script>
</body>
</html>
